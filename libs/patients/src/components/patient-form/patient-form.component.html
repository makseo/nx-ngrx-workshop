<form [formGroup]="form" (submit)="onSubmit()">

  <mat-form-field>
    <input matInput placeholder="Vorname" formControlName="firstName">
    <mat-error ngxErrors="firstName">
      <span ngxError="required" when="dirty">Field is required</span>
      <span ngxError="minlength" when="dirty">Min length is 2 characters</span>
    </mat-error>
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="Nachname" formControlName="lastName">
    <mat-error ngxErrors="lastName">
      <span ngxError="required" when="dirty">Field is required</span>
    </mat-error>
  </mat-form-field>

  <div style="text-align: right; margin-top: 20px;">
    <button
      mat-raised-button
      color="primary"
      [disabled]="form.invalid">
      Speichern
    </button>
  </div>
</form>
